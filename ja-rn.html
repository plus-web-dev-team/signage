<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>レスポンシブ対応クリッカブルマップ</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <style>
      /* フルスクリーン広告のスタイル */
      #fullscreenAd {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.9);
        z-index: 1000;
        display: none;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      #adImage {
        max-width: 90%;
        max-height: 80%;
      }

      #closeButton {
        position: absolute;
        top: 20px;
        right: 20px;
        color: white;
        font-size: 32px;
        cursor: pointer;
        background: #ff0000;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        border: none;
        font-weight: bold;
      }

      #countdown {
        color: white;
        font-size: 20px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="img/header.svg" alt="" />
    </header>
    <div class="responsive-container">
      <img src="img/ja_runch_01.jpg" alt="" class="responsiveImage" />
      <img src="img/ja_runch_02.jpg" alt="" class="responsiveImage" />
      <img src="img/ja_runch_03.jpg" alt="" class="responsiveImage" />
      <img src="img/ja_runch_04.jpg" alt="" class="responsiveImage" />
      <img src="img/ja_runch_05.jpg" alt="" class="responsiveImage" />

      <a href="index.html" id="enLink">
        <img
          src="img/ja_rn.svg"
          alt=""
          class="return_menu"
          style="width: 450px"
        />
      </a>
    </div>

    <!-- フルスクリーン広告 -->
    <div id="fullscreenAd">
      <button id="closeButton">×</button>
      <img id="adImage" src="img/kaedama.jpg" alt="キャンペーン広告" />
      <div id="countdown">15秒後に閉じます</div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // ページロード後5秒後に広告を表示
        setTimeout(showAd, 5000);

        // 閉じるボタンのイベントリスナー
        document
          .getElementById("closeButton")
          .addEventListener("click", closeAd);

        function showAd() {
          const adElement = document.getElementById("fullscreenAd");
          adElement.style.display = "flex";

          let secondsLeft = 15;
          const countdownElement = document.getElementById("countdown");

          // カウントダウンタイマーの設定
          const timer = setInterval(function () {
            secondsLeft--;
            countdownElement.textContent = secondsLeft + "秒後に閉じます";

            if (secondsLeft <= 0) {
              clearInterval(timer);
              closeAd();
            }
          }, 1000);
        }

        function closeAd() {
          document.getElementById("fullscreenAd").style.display = "none";
        }
      });
    </script>
  </body>
</html>
