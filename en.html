<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>レスポンシブ対応クリッカブルマップ</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <img src="img/header.svg" alt="" />
    </header>
    <div class="responsive-container">
      <img src="img/en.webp" alt="" class="responsiveImage" />
      <a href="ch.html" id="enLink">
        <img src="img/ch_menu.svg" alt="" class="upper-menu" />
      </a>
      <audio id="enAudio" src="audio/nihao.mp3" preload="auto"></audio>
      <a href="ja.html" id="chLink">
        <img src="img/ja_menu.svg" alt="" class="down-menu" />
      </a>
      <audio id="chAudio" src="audio/irassyaimase.mp3" preload="auto"></audio>
      <a href="en-ramen.html">
        <img src="img/for_ramen.svg" alt="" class="for_ramen" />
      </a>
      <a href="en-side-dish.html">
        <img src="img/for_side_dish.svg" alt="" class="for_side_dish" />
      </a>
      <a href="en-spicy-ramen.html">
        <img src="img/for_spicy_ramen.svg" alt="" class="for_spicy_ramen" />
      </a>
      <a href="en-drinks.html">
        <img src="img/for_drinks.svg" alt="" class="for_drinks" />
      </a>
    </div>
    <script src="js/index.js"></script>
    <script>
      // リンク要素と音声要素を取得
      const enLink = document.getElementById("enLink");
      const chLink = document.getElementById("chLink");
      const enAudio = document.getElementById("enAudio");
      const chAudio = document.getElementById("chAudio");

      // 英語メニューがクリックされたときの処理
      enLink.addEventListener("click", function (event) {
        // 音声を最初から再生
        enAudio.currentTime = 0;
        enAudio.play();

        // ページ遷移を防止
        event.preventDefault();

        // 音声の再生が終了したらページ遷移
        enAudio.addEventListener("ended", function () {
          window.location.href = enLink.getAttribute("href");
        });
      });

      // 中国語メニューがクリックされたときの処理
      chLink.addEventListener("click", function (event) {
        // 音声を最初から再生
        chAudio.currentTime = 0;
        chAudio.play();

        // ページ遷移を防止
        event.preventDefault();

        // 音声の再生が終了したらページ遷移
        chAudio.addEventListener("ended", function () {
          window.location.href = chLink.getAttribute("href");
        });
      });
    </script>
  </body>
</html>
